<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ‚ù§Ô∏è Solo para tiüåπ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ffb3c1, #590d22);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .open-flower-btn {
            background: white;
            border: 3px solid red;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .open-flower-btn:hover {
            background: red;
            color: white;
            transform: scale(1.1);
        }

        .flower-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            transition: transform 1s ease-in-out;
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 100px;
            background: red;
            border-radius: 50%;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-70px); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-70px); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-70px); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-70px); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-70px); }
        .petal:nth-child(6) { transform: rotate(225deg) translateY(-70px); }
        .petal:nth-child(7) { transform: rotate(270deg) translateY(-70px); }
        .petal:nth-child(8) { transform: rotate(315deg) translateY(-70px); }

        .center {
            width: 50px;
            height: 50px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .message {
            font-size: 22px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 style="color: white;"> ‚ú®Un detalle especial... y con cari√±oüåπ</h1>

    <button class="open-flower-btn" id="openButton" onclick="bloomFlower()"> Haz clic aqu√≠ üëÜ</button>

    <div class="flower-container" id="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>

    <p class="message" id="message"></p>

    <script>
        function bloomFlower() {
            document.getElementById("openButton").style.display = "none";
            let flower = document.getElementById("flower");
            let petals = document.querySelectorAll(".petal");
            let center = document.querySelector(".center");
            let message = document.getElementById("message");

            flower.style.transform = "scale(1)";

            petals.forEach((petal, index) => {
                setTimeout(() => {
                    petal.style.opacity = "1";
                }, index * 400);
            });

            setTimeout(() => {
                center.style.opacity = "1";
                message.style.opacity = "1";
                typeMessage();
            }, 4000);
        }

        function typeMessage() {
            let messageText = "Tan √∫nica y hermosa como t√∫ üíñ";
            let messageElement = document.getElementById("message");
            let index = 0;
            messageElement.textContent = "";

            function type() {
                if (index < messageText.length) {
                    messageElement.textContent += messageText[index];
                    index++;
                    setTimeout(type, 100);
                }
            }
            type();
        }
    </script>

</body>
</html>
